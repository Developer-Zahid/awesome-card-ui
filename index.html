<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Man Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <article class="card">
        <div class="card__header">
            <img src="./assets/images/spider-man.png" alt="spider-man" class="card__header__image">
        </div>
        <div class="card__body">
            <span class="badge badge--danger">New</span>
            <h3 class="card__title">Marvel's Spider-Man: <span class="card__title__break">Peter Parker</span></h3>
            <div class="card__meta">
                <h4 class="card__meta__price">$69.99</h4>
                <button type="button" class="primary-btn">Purchase</button>
            </div>
        </div>
    </article>
</body>
</html>
